    <mat-table class="mat-table" [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell class="task-name" *matCellDef="let element; let id = index"
                [routerLink]="['project', id]"> {{element.name}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
            <mat-cell class="task-description" *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="comments">
            <mat-header-cell *matHeaderCellDef> Comments </mat-header-cell>
            <mat-cell class="task-description" *matCellDef="let element"> {{element.comments}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element, let id = index">
                <button class="editBtn" (click)="setEditForm(element, id)">Edit</button>
                <button class="deleteBtn" (click)="onDelete(id)">Delete</button>
            </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <form *ngIf="adding || editing" [formGroup]="taskForm" (ngSubmit)="saveDataProjects()">
        <p class="title-task">{{!editing ? "Create new task" : "Edit task"}}</p>
        
        <div class="formInputs">
            <mat-form-field  appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput required formControlName="name" type="text">
            </mat-form-field>
            
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" type="text">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Comments</mat-label>
                <textarea matInput  formControlName="comments" placeholder="Comments..."></textarea>
            </mat-form-field>
        </div>
    
        <button id="btnSave" type="submit">Save</button>
        <button id="btnCancel" (click)="exitForm()">Cancel</button>
    
    </form>
</div>
