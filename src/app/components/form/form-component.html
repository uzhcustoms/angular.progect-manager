<form *ngIf="showForm()" [formGroup]="taskForm" (ngSubmit)="saveForm()">
    <p class="title-task" ></p>
    <!-- {{formStatus == formStatus.add ? "Create new task" : "Edit task"}} -->

    <div class="formInputs">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput required formControlName="name" type="text">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" type="text">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="comments" placeholder="Comments..."></textarea>
        </mat-form-field>
    </div>
    
    <button id="btnSave" type="submit" >Save</button>
    <button id="btnCancel" type="reset" (click)="exitForm()">Cancel</button>
    
</form>
