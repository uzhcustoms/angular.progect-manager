<div class="projects">

    <div class="title-addBtn">
        <h3>Projects</h3>
        <button class="addBtn" (click)="adding = !adding;"> Add New Project</button>
    </div>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell class="project-name" *matCellDef="let element; let id = index" [routerLink]="['project', id]"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
            <mat-cell class="project-description"*matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element, let id = index"> 
                <button class="editBtn" (click)="setEditForm(element, id)">Edit</button>
                <button class="deleteBtn"  (click)="onDelete(id)">Delete</button> 
            </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <form *ngIf="adding || editing" [formGroup]="projectForm" (ngSubmit)="saveDataProjects()" validate>
        <p class="title-project">{{!editing ? "Create new project" : "Edit project"}}</p>
       <div class="formInputs">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput required formControlName="name" type="text">
            </mat-form-field>

            <div class="alert alert-danger" *ngIf="projectForm.controls['name'].invalid && projectForm.controls['name'].touched">
                Name is not correct
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" type="text">
            </mat-form-field>
        </div>

        <button  id="btnSave" type="submit">Save</button>
        <button  id="btnCancel" (click)="exitForm()">Cancel</button>
    
    </form>

    


</div>
